<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFT Project 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f8f8; margin: 0; padding: 0; }
        header { background-color: #4CAF50; color: white; padding: 20px; text-align: center; }
        section { margin: 20px; }
        .nft-card { border: 1px solid #ddd; padding: 10px; margin: 10px; display: inline-block; width: 200px; text-align: center; }
    </style>
</head>
<body>

<header>
    <h1>NFT Project 1</h1>
    <p>Example NFT website created for client project</p>
</header>

<section>
    <div class="nft-card">
        <img src="https://via.placeholder.com/150" alt="NFT 1">
        <p>NFT #1</p>
    </div>
    <div class="nft-card">
        <img src="https://via.placeholder.com/150" alt="NFT 2">
        <p>NFT #2</p>
    </div>
    <div class="nft-card">
        <img src="https://via.placeholder.com/150" alt="NFT 3">
        <p>NFT #3</p>
    </div>
</section>

</body>
</html>
